<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Selector</title>
    <style>
        ul{ font-weight: bold;}  /* lowest specifity */
        li{ color: yellow;} 
        .myClass{ color: red;}
        #myId{color: green;}  /* highest specifity */  

        /* Always use lowest to cover broader element and bring
        uniformity in the web page */
    </style>
</head>
<body>
    <ul>
        <li id="myId" class="myClass">Item 1</li>
        <li class="myClass">Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>

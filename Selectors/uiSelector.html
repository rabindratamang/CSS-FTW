<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI selector</title>
    <style>
        form input:required + label::after
        {
            color: red;
            content: " *";
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="Name" required >
        <label>Name</label>
    </form>
</body>
</html>
